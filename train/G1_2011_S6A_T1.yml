texto:
    En 334, Alejandro cruzaría el Helesponto para no regresar jamás. Se dirigió a Persia
    con un ejército de 35.000 hombres para libertar a los griegos de la dominación de Darío. Alejandro 
    se enfrentaba con un imperio cincuenta veces mayor que el suyo y veinte veces más populoso, que se 
    extendía desde el Helesponto hasta la India y desde el mar Negro al  océano  Índico.  Con  zonas  
    de  frío  intenso  y  otras  de  calor  asfixiante,  el  país  era, además,  una  mezcolanza  de  
    razas,  lenguas  y  religiones.  El  poder  regio  era  la  única fuerza aglutinante de tantas 
    tierras y pueblos.
    Las  fuerzas  griegas  eran  insignificantes  en  comparación  al  ingente  número  de pueblos y 
    los recursos inagotables de Persia. Con todo, los persas tenían asimismo sus puntos flacos 
    carecían de la cohesión táctica de los macedonios, los soldados estaban menos  adiestrados  y  la  
    organización  de  la  intendencia  dejaba  mucho  que  desear.  La fuerza estratégica del imperio 
    residía, sobre todo, en la inhóspita geografía de gran parte de sus territorios; parecía que los 
    ardientes desiertos y las escarpadas montañas hubieran sido colocados a propósito para obstaculizar 
    los movimientos de un gran ejército. Por eso, Darío se sentía seguro en su palacio de Babilonia y 
    juzgaba que el joven invasor padecía delirios  de  grandeza.  El  colosal  imperio  era  como  un  
    gigante  dormido  que  apenas pestañeó cuando los griegos, una “partida de bandidos”, como les 
    llamo Darío, pisaron suelo asiático.
    El  mayor  peligro  para  el  conquistador  era  la  superioridad  naval  persa,  cuya  flota podía 
    dirigirse en cualquier momento a Grecia y fomentar allí una rebelión que obligara a Alejandro a 
    interrumpir su campaña en Asia. Para evitarlo, el macedonio desarrolló una estrategia genial 
    apoderarse del litoral mediterráneo antes de penetrar en el continente. Así  impediría  a  la  
    flota  persa  establecer  bases  de  operaciones;  al  ocupar  los  puertos griegos, 
    imposibilitaría el reclutamiento de nuevas tropas y cortaría su aprovisionamiento. El combate 
    decisivo se resolvería en tierra, y para ello debía previamente inmovilizar la flota persa.
    Esta permaneció inactiva desde el principio; ni siquiera dio señales de vida cuando Alejandro pasó 
    sus tropas a la otra orilla del Helesponto. Las vanguardias enviadas por


    Filipo favorecieron también la libertad de movimientos de Alejandro y nadie se le opuso en la costa 
    asiática. Si la flota persa se hubiera apresurado, habría podido hundir la escuadra macedonia   e   
    imposibilitar   el   desembarco   griego.   ¿Cometían   ya   el   primer   error   o esperaban 
    batir con más facilidad al invasor cuando estuviera en el interior del continente asiático,  lejos  
    de  su  patria?  Este  plan  era  apoyado  por  el  general  más  competente  del ejército persa, 
    el griego Memnón, que aconsejaba eludir el combate hasta extenuar a los griegos, que sin duda 
    traerían pocos víveres. El mejor medio de aniquilarlos, decía, era combinar  la  retirada  del  
    ejército  persa  con  una  táctica  de  tierra  calcinada  para  que  el ejército griego, al ocupar 
    unas regiones devastadas, no encontrase nada para subsistir. Al mismo tiempo, la flota persa les 
    cortaría las rutas con su patria y llevaría la guerra allí. El plan fue rechazado por los sátrapas 
    persas del Asia Menor, que no querían cargar con la “vergüenza” de una retirada, aunque fuera con 
    fines estratégicos. Además, no consentían la destrucción del país, fuente de inmensas riquezas para 
    los sátrapas. Resolvieron, por tanto, esperar al joven macedonio cerca del Gránico, un riachuelo de 
    los montes de Ida que desemboca en el mar de Mármara. Pero Alejandro obtuvo allí una resonante 
    victoria.
    Gracias   a   la   asombrosa   rapidez   de   su   ataque,   las   pérdidas   griegas   fueron 
    insignificantes,  y  la  victoria,  rotunda.  El  ejército  persa  fue  destruido  en  parte  y  el 
     resto huyó  a  la  desbandada.  Alejandro  ya  podía considerarse dueño y señor del  Asia  Menor 
    occidental. Poco después de esta victoria, fue apoderándose de los contornos, para evitar un ataque 
    por la retaguardia, riesgo tanto mayor cuanto más penetraba hacia el este. La población  urbana  
    del  Asia  Menor  era  en  su  mayor  parte  griega.  Alejandro  se  atrajo  su amistad  
    restableciendo  leyes  y  normas  democráticas  y  liberándola  de  los  tributos  que pagaba a 
    Persia. Los griegos del Asia Menor respiraban de nuevo el aire de la libertad helénica.
    Carl Grimberg. Historia Universal.

pregunta1:     Señale la mejor síntesis del texto.

alternativas1:


 A: La  superioridad  numérica  de  los  soldados  persas  era  realmente  abrumadora, pero carecían 
    de la disciplina táctica de los griegos.
 B: En  la  pugna  por  el  Asia  Menor,  los  griegos  se  impusieron  a  los  aventajados persas 
    gracias a la excelencia estratégica de Alejandro.*
 C: La población del Asia Menor clamaba por la ayuda de Alejandro y se puso de su lado cuando este 
    llegó hasta donde ellos estaban.
 D: Los  persas  adolecían  de  una  pésima  organización  política  y  militar  pero  eran 
    poseedores de una flota numerosa y de gran poderío.
 E: El  Asia  Menor  fue  testigo  de  una  batalla  desigual  entre  persas  y  griegos  que 
    terminó con la destrucción irremediable de las satrapías.

solucion1:

 alternativa: B

 razon: El  mejor  resumen  debe  destacar  lo  esencial  la  superioridad  numérica persa, el 
        área en cuestión y la sorprendente victoria griega.



pregunta2:    Resulta incompatible con el texto señalar que

alternativas2:

 A: la estrategia griega tenía flaquezas que pudieron ser aprovechadas.
 B: las satrapías persas estaban subordinadas al control regio de Darío.
 C: Memnón había ideado un plan eficiente para doblegar a los griegos.
 D: Persia se caracterizaba por ser un dominio sumamente abigarrado.
 E: la fama del genio militar de Alejandro había llegado a oídos de Darío.*

solucion2:

 alternativa: E

 razon: Darío juzgaba que el joven invasor padecía delirios de grandeza. Los griegos eran para él 
        una “partida de bandidos”.



pregunta3:     Es posible colegir que Memnón era

alternativas3:

 A: un mercenario.*                   
 B: perseverante.                     
 C: un espía.
 D: contemporizador.               
 E: un soldado leal.

solucion3:

 alternativa: A

 razon: Es  mercenario  aquel  que  por  estipendio  sirve  en  la  guerra  a  un  poder 
        extranjero.




pregunta4:     Con respecto a los sátrapas persas del Asia Menor, se desprende que

alternativas4:
 A: buscaron una sangrienta venganza.
 B: actuaron con mucha perspicacia.
 C: fueron presa del orgullo y la avidez.*
 D: castigaron al buen general Memnón.
 E: fomentaron la democracia en Persia.

solucion4:

 alternativa: C

 razon: Los  sátrapas  no  querían  cargar  con  la  vergüenza  de  una  retirada  ni destruir 
        el país que era su fuente de riqueza.


pregunta5:     Se infiere que las medidas que adoptó Alejandro en lo que respecta a la población el Asia Menor

alternativas5:
 A: recibieron como agradecimiento un acto de traición.
 B: tuvieron una motivación fundamentalmente política.*
 C: fueron ejecutadas por la filantropía del conquistador.
 D: buscaban la reconciliación con el rey persa Darío.
 E: repercutieron negativamente en su natal Macedonia.

solucion5:

 alternativa: B

 razon: Alejandro fue apoderándose de los contornos para evitar un ataque por la
        retaguardia, se atrajo la amistad de la población con esas medidas.

























