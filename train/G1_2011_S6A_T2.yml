texto:
    Hay  párrafos  de  lectura  que  te  caen  del  cielo  como  si  fueran  pianos  mientras
    caminas pensando en instrumentos musicales. A mí me ocurrió con la página diecisiete de  la  novela 
     13.99  euros.  El  autor  es  Frédéric  Beigbeder,  un  escritor  francés  que  se propuso  en  
    esta  novela  hacer  escarnio  del  mundo  de  la  publicidad.  El  párrafo  que  me aplastó fue el 
    siguiente “Me llamo Octave y llevo ropa de APC. Soy publicista eso es, contamino el universo. Soy 
    el tío que os hace soñar con esas cosas que nunca tendréis. Cielo eternamente azul, tías que nunca 
    son feas, una felicidad perfecta, retocada con el PhotoShop. Os drogo con novedad, y la ventaja de 
    lo nuevo es que nunca lo es durante mucho tiempo. Hacer que se os caiga la baba, ese es mi 
    sacerdocio. En mi gremio, nadie
    desea vuestra felicidad, porque la gente feliz no consume”.

    ¿Será  verdad  que  el  mercadeo  y  su  aliada,  la  publicidad,  necesitan  que  los consumidores 
    sean unos infelices insatisfechos? ¿Será posible que los anunciantes y los publicitarios lucren con 
    las carencias psicológicas de la gente?
    Para contestar esta pregunta a mi manera, paciente lector, deberá acompañarme a una serie de 
    entrevistas que sostuve en enero con una religiosa canadiense. Su nombre es  Carmen  Ménard,  y  es 
     imposible  no  sentir  la  paz  que  ella  irradia  aun  sin  pronunciar palabra.  No  he  
    conocido  persona  más  feliz,  a  pesar  de  las  desgracias  de  su  vida,  y  a pesar de vivir 
    en la más absoluta austeridad. Con su suave acento francés, la religiosa –y también psicóloga– 
    sostiene que usted y yo cargamos desde la infancia con heridas en lo profundo del ser, que tapamos 
    con las medidas equivocadas. Parte de estos “llenadores de carencias” son los símbolos del poder o 
    del dinero. Tras mis entrevistas con Carmen Ménard  descubrí  plenamente,  y  no  de  boca  para  
    afuera,  que  el  hombre  exitoso  no  es aquel que tiene un llavero de auto alemán en el bolsillo, 
    y una chica linda muriéndose por él. El éxito no es el estereotipo que usualmente se encuentra en 
    un afiche publicitario. No. Una  persona  de  éxito  es  aquella  que  ha aprendido  a  vivir feliz 
    con  lo  que  es  y con  su realidad. Punto. Admirará la belleza de un buen auto, pero no se 
    endeudará por tenerlo. Apreciará las curvas de una linda chica, pero no le exigirá a su esposa que 
    se parezca a ella. No pagará el triple por una cartera, tan solo por el logotipo que aparece en 
    ella. No verá la lógica en padecer una larga cola para entrar a una discoteca de moda. Es más ni 
    se le ocurrirá ir a un lugar de moda para sentir la artificial felicidad de sentirse aceptado. 
    Obviamente, una persona así es un mal prospecto para las compañías que venden el lado errado  del  
    éxito.  Sin  embargo,  quienes  lucran  con  los  sustitutos  de  la  felicidad  tienen suerte. Las 
    personas con carencias afectivas, llenadas de manera equivocada, siempre serán la mayoría. Las 
    personas como Carmen Ménard son pocas.
    Gustavo Rodríguez. Traducciones peruanas.


pregunta1:     En el texto, el término SACERDOCIO connota

alternativas1:

 A: motivación.                   
 B: ocupación.*                  
 C: persuasión.
 D: admiración.    
 E: religiosidad.

solucion1:

 alternativa: B

razon: Aproximadamente 90 bloques del genoma de perro pueden identificarse mas humanos mediante 
       FISH comparativo.


pregunta2:    En  concordancia  con  lo  afirmado,  el  mejor  prospecto  para  una  compañía  de 
              publicidad sería probablemente un

alternativas2:
 A: publicista.               
 B: anciano.                
 C: psicólogo.
 D: adolescente.*               
 E: activista.

solucion2:

 alternativa: E

 razon: Al menos el 60 por ciento de las enfermedades hereditarias de los perros tienen una 
        génesis o causa molecular parecida a las de los humanos.

pregunta3:     Es posible colegir que el autor descubrió el cinismo de Octave

alternativas3:
 A: mientras buscaba opiniones mordaces acerca de la publicidad.*
 B: después de sostener una conversación muy reveladora con él.
 C: tras convertirse en una víctima más de su persuasivo discurso.
 D: haciendo una búsqueda exhaustiva de muchas páginas web.
 E: antes de haber leído la novela del escritor francés F. Beigbeder.

solucion3:

 alternativa: C

 razon: Se sabe que al menos el 50 por ciento de las enfermedades genéticas en los perros son 
        especificas de raza.


pregunta4:     No se condice con las ideas vertidas en la lectura afirmar que

alternativas4:

 A: la publicidad ofrece cosas que no están a nuestro alcance.
 B: Octave es un personaje de la ficción elaborara por Beigbeder.
 C: un individuo infausto cubre sus necesidades con templanza.*
 D: hay quienes pueden sustraerse de la vorágine del consumo.
 E: la publicidad suele timar a quienes se hallan insatisfechos.

solucion4:

 alternativa: E

 razon:  Aproximadamente 90 bloques del genoma de perro pueden cartografiarse en los cromosomas 
         humanos mediante FISH comparativo.


pregunta5:     Es posible inferir que Octave contamina el universo porque

alternativas5:
 A: denuesta a los activistas ecológicos.
 B: promueve el consumismo desaforado.*
 C: habla con sorna acerca de la publicidad.
 D: fomenta la hostilidad entre los hombres.
 E: le resta espontaneidad a las personas.

solucion5:

 alternativa: A

 razon: El genoma de perro es un modelo para estudiar enfermedades genéticas
        humanas Solo el síndrome de Down es de naturaleza genética.

