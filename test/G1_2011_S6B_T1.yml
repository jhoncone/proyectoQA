texto:
    Los empíricos lógicos, los filósofos que siguieron a Carnap, Schlick y Reichenbach,
    entre otros, necesitaban curar a la filosofía del mal de la especulación metafísica. Para ellos, la 
    especulación metafísica era una enfermedad de las facultades intelectuales cuyos terribles  efectos 
     se  manifestaban,  inequívocamente,  en  obras  como  Fenomenología  del espíritu, de Hegel, o Ser 
    y Tiempo, de Heidegger. Su propósito era, a la vez, terapéutico y preventivo.  En  este  sentido,  
    eran  verdaderos  descendientes  de  las  primeras  formas  de empirismo  y  positivismo,  
    especialmente  del  empirismo  británico  y  del  positivismo  de Comte y de Mach. El más 
    influyente de los empíricos británicos, David Hume, terminaba su   Investigación   sobre   el   
    entendimiento   humano   con   una   declaración,   que   desde entonces  se  ha  considerado  como 
     la  más  enfática  y  concisa  formulación  del  principio empírico,  según  el  cual  todo  
    nuestro  conocimiento  del  mundo  nos  llega  a  través  de nuestra  experiencia.  Hume  escribía 
     “Cuando  recorremos  las  librerías,  persuadidos  de estos principios, ¡qué estragos podemos 
    hacer! Si tomamos en nuestras manos cualquier volumen   –acerca   de   la   divinidad   o   de   la 
      escuela   metafísica,   por                –,



    preguntémonos,  ¿Contiene  algún  razonamiento  abstracto  acerca  de  la  cantidad  o  del número? 
    No.  ¿Contiene algún razonamiento experimental acerca de la realidad y de la existencia?  No.  
    Arrojadlo,  entonces,  a  las  llamas,  porque  no  puede  contener  más  que sofistería e 
    ilusión”. Los empíricos lógicos estaban conformes con el espíritu, si no con la letra,  de  esta  
    declaración.  Las  exigencias  del  conocimiento  –aseguraban–  se  orientan hacia   el   dominio   
    abstracto   de   la   matemática   o   hacia   el   mundo   concreto   que experimentamos, o, en 
    otro caso, no se orientan hacia nada. El fundamento principal de su empirismo es la convicción de 
    que las afirmaciones de la metafísica especulativa, tales como “el Absoluto es perfecto” o “nada se 
    crea de la nada”, aunque parecen informarnos acerca  de  un  mundo  espiritual  más  allá  de  la  
    experiencia  sensible,  están,  en  realidad, literalmente desprovistos  de significado 
    cognoscitivo.  Según los  empíricos  lógicos,  tales aseveraciones no pueden, en principio, ser 
    verdaderas ni falsas, porque, a diferencia de las  aseveraciones  matemáticas,  pretenden  hacer  
    algo  más  que  expresar  relaciones conceptuales sistematizadas en los postulados de un sistema 
    matemático, y, a diferencia de  las  aseveraciones  de  la  realidad  en  la  ciencia  y  en  la  
    vida  diaria,  no  pueden  ser confirmadas o negadas por lo que se funda en la experiencia.
    Los empíricos lógicos justificaban su restablecimiento del empirismo basándose en que  las  
    primeras  versiones  del  empirismo  carecían  de  un  fundamento  suficientemente sólido para la 
    crítica de la metafísica especulativa. El empirismo tradicional –aseguraban los empíricos lógicos– 
    no disponía de los instrumentos analíticos para establecer criterios adecuados  en  orden  a  
    decidir  cuándo  una  afirmación  no  matemática  formulada  en  un lenguaje natural es confirmable 
    recurriendo a la experiencia, y cuándo tal afirmación es un simple despropósito. Su ventaja, según 
    ellos creían, consiste en su posibilidad de usar la lógica  formal,  especialmente  la  obra  de  
    Frege,  Hilbert,  Russell  y  Whitehead,  como  el instrumento   analítico   necesario   para   
    hacer   una  concluyente  crítica   empírica   de   la metafísica.




pregunta1:    La idea principal del texto sostiene que

alternativas1:

  A: los  empíricos  lógicos  son  auténticos  herederos  del  empirismo  tradicional  y  del positivismo comtiano.
  B:  la  moderna  lógica  formal  puede  servir  como  instrumento  para  darle  estatus  de ciencia a la metafísica.
  C: el empirismo lógico se vale de la lógica moderna para impugnar la especulación metafísica.
  D:   Hume  es  sin  ninguna  duda  el  filósofo  empirista  británico  más  influyente  de todos los tiempos.
  E: los empíricos lógicos suscribían la posición del filósofo David Hume respecto de la metafísica.


solucion1:

  alternativa: C

  razon: 
         En el texto se destaca la oposición que el empirismo lógico le hace a la especulación  
         metafísica.  Esta  oposición  está  respaldada  por  el  uso  de  la  lógica como instrumento de 
         análisis.

pregunta2:    En el texto, el término CONCLUYENTE puede ser reemplazado por

alternativas:

  A: excluyente.                       
  B: contundente.                      
  C: terminal. 
  D: disidente.           
  E: recalcitrante.

solucion2:

  alternativa: B

  razon: Se trata de una crítica que pretende tener efectividad, esto es, una crítica contundente.

pregunta3:  Se colige que, para los empiristas lógicos, Ser y Tiempo de Heidegger.

alternativas3:
  A: es una obra cargada de proposiciones de hecho.
  B: es un texto que se distingue por su concisión.
  C: critica ferozmente la Fenomenología del espíritu.
  D: es una obra plagada de pseudoproposiciones.*
  E: compatibiliza con el espíritu de la obra humeana.

solucion3:

  alternativa: D

  razon: Ser y Tiempo es una obra que expresa inequívocamente la enfermedad de  las  facultades  
         intelectuales Contiene  proposiciones  que  en  principio  no  son  ni verdaderas ni falsas.

pregunta4:  Se infiere que la verdad de una aseveración fáctica depende de.


alternativas4:
  A: la lógica.                         
  B: el análisis.                       
  C: la inducción.
  D: su claridad.           
  E: la verificación.*


solucion4:

  alternativa: E

  razon: Las afirmaciones acerca de cuestiones de hecho pueden ser confirmadas o negadas por lo que 
         se funda en la experiencia.



pregunta5:     Si la lógica formal moderna no se hubiera desarrollado como lo hizo.

alternativas5:

  A: David Hume dejaría de ser el filósofo empirista británico más influyente.
  B: Hegel formaría parte de los filósofos conocidos como empíricos lógicos.
  C: no habría una diferencia significativa entre las filosofías de Carnap y Hume.
  D: Fenomenología del espíritu y Ser y Tiempo habrían pasado desapercibidas.
  E: la metafísica especulativa se habría visto en la obligación de formalizarse.


solucion5:

  alternativa: C

  razon: Hume pertenece al empirismo tradicional Carnap al empirismo lógico que or usar la lógica 
         como instrumento de análisis.





