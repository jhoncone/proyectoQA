texto:
    Quizá usted haya visitado la página web de la película de los Simpson. Si ingresó a
    esa sección en la que cualquiera puede armar su personaje, quizá le haya ocurrido lo que a mí por 
    ser tan egocéntrico y pretender crear un habitante de Springfield igualito a mí. Elegir la 
    contextura de mi álter ego fue sencillo en la decisión entre una silueta musculosa y una delgada, 
    mi amor propio no me llevó a eclipsar lo evidente. Elegir el pelo fue más fácil  aún,  pues  no  lo 
     tengo.  El  tamaño  de  mis  ojos  salta  literalmente  a  la  vista,  y  unos anteojos que escogí 
    me ayudaron a enmarcarlos. Lo interesante empezó cuando tuve que elegir  el  color  de  mi  gemelo  
    en  ese  mundo  de  caricatura.  Ante  mi  vista  apareció  una amplia paleta de cuadraditos de 
    colores que iban desde el más pálido amarillo Simpson hasta el más oscuro marrón. En instantes en 
    que solo quería un poco de diversión, mi mente se vio obligada a formular una pregunta 
    trascendental ¿cuál de esos colores me representaba  más?  La  complejidad  de  ser  peruano,  sin 
     duda,  te  depara  ese  tipo  de sorpresas. Mientras mi vista se centraba en el segmento 
    intermedio de esa paleta –que es a donde intuía que pertenecía– todo un listado de memorias me 
    visitó mientras afinaba el color certero. Recordé cuando tenía catorce años y un chico de mi 
    colegio, en Trujillo, se


    enteró de que yo le gustaba a una chiquilla rubia de apellido aristocrático y le comentó a otro 
    “¿Cómo ella va a querer estar con ese cholo?”. El cursor, entonces, se aproximó a las gamas más 
    oscuras. También recordé cuando estando en Francia en tiempos de una Eurocopa, unos italianos me 
    palmearon en un bar imaginando que era un español abatido por  una  reciente  derrota.  El  cursor, 
     entonces,  se  acercó  a  los  tonos  más  claros  de  la izquierda.  Vino  a  mi  mente  la  vez  
    en  que  Bryan  Adams,  el  cantante  canadiense,  me comentó que, más que peruano, a simple vista 
    le parecía turco o pakistaní. Y el cursor a la derecha. También me visitó el recuerdo de un 
    mototaxista de Máncora que hace poco me dijo que “los colorados como usted” suelen venir aquí a 
    poner sus hoteles.
    Tomar una decisión de este tipo es, para la mayoría de  peruanos, enfrentarse con una cadena de 
    valoraciones que nos persigue desde la toma de Cajamarca por Pizarro en 1533. Esa cadena dice que 
    en el Perú siempre habrá a tu izquierda alguien más blanco que tú y, a tu derecha, siempre alguien 
    más indígena que tú. Lo complejo de esta cadena está en que la ubicación de cada peruano no depende 
    necesariamente del color, sino de los diversos espacios que se ocupan cada día en la sociedad. 
    Blanquearse o acholarse también  depende  del  carro  en  que  uno  sea  visto,  del  vocabulario  
    que  se  use,  de  la universidad de la que se haya salido y de cientos de combinaciones que a 
    veces llegan a sutilezas impresionantes. Como puede observarse, somos una sociedad formidablemente 
    compleja,  y es  por eso  que  me  causan  mucha  gracia  aquellos  discursos  incendiarios  y 
    simplistas de quienes relacionan la noción de peruano verdadero con el indígena puro. O de  
    aquellos  que,  con  sus  acciones,  sutilmente  manifiestan  que  un  rubio  no  tiene  el derecho 
    a sentirse tan peruano como un  varayoc. Tan nuestros son los Jotitas como la gringa Sofía. Tan 
    provenientes de migraciones –sean internas o externas– son el apellido Manco  como  el  Mulanovich. 
     Todos  aquellos  que  tenemos  la  tarea  de  reflejar  nuestra sociedad    en    contenidos    
    para    el    público    –guionistas,    productores,    publicistas, anunciantes–  no  deberíamos  
    perder  el  conjunto  de  ese  abanico  tan  diverso  del  que mayormente tomamos pinceladas 
    aisladas. Toda esa paleta de colores que a mí me dejó, hasta ahora, con el mouse en veremos.
    Gustavo Rodríguez. Traducciones peruanas.



pregunta1:   La expresión CON EL MOUSE EN VEREMOS connota

alternativas1:

 A: hesitación.*            
 B: estoicismo.              
 C: desorden.
 D: resentimiento.              
 E: iracundia.


solucion1:

 alternativa: C

 razon: La expresión sugiere que aún existen dudas acerca de qué color escoger para el personaje.


pregunta2:     El texto versa fundamentalmente sobre

alternativas2:

 A: lo pernicioso de consumir un contenido soez como Los Simpson.
 B: el complejo de inferioridad que pone en evidencia el autor del texto.
 C: la complejidad de la identificación étnica en la sociedad peruana.*
 D: el poco amor propio que se tienen las personas de estratos bajos.
 E: la discriminación que todavía subsiste en la sociedad peruana.

solucion2: 

 alternativa: C

 razon: La  pregunta  trascendental  es  ¿cuál  de  esos  colores  nos  representa más?


pregunta3:     Hacia el final del texto, el autor invoca a sus colegas a

alternativas3:

 A: la revancha.                  
 B: el esteticismo.              
 C: la resignación.
 D: el nihilismo.            
 E: la inclusión.*


solucion3:

 alternativa: E

 razon: Quienes  manipulan  contenidos  para  el  público  no  deberían  perder  el conjunto de 
        ese abanico del que mayormente toman pinceladas aisladas.



pregunta4:     Se colige que en la elección de la complexión de su álter ego, el autor

alternativas4:

 A: cedió al deseo de verse robusto.          
 B: se decidió por la delgadez.*
 C: optó por una decisión azarosa.
 D: evitó tomar una decisión.
 E: encontró un goce inesperado.


solucion4:

 alternativa: B

 razon: El  amor propio  del  autor,  que  se quería  a  sí mismo  siendo  un hombre enjuto, no 
        lo llevó a ocultar lo evidente, esto es, su delgadez.


pregunta5:     Se desprende del texto que los conceptos “blanco” y “cholo”

alternativas5:
 A: fomentan la integración nacional.
 B: presentan la relación de hiperonimia.
 C: han de desaparecer inexorablemente.
 D: han trascendido el color de la piel.*
 E: en última instancia son equivalentes.


solucion5:

 alternativa: D

 razon: La ubicación de cada peruano no depende necesariamente del color, sino
        de los diversos espacios que se ocupan cada día en la sociedad.

